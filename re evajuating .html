<!DOCTYPE html>
<html lang="en">
<head>
  <title>Rock Paper Scissors</title>
</head>
<body>
  <button onclick="playGame('Rock')">Rock</button>
   <button  onclick="playGame('Paper')">Paper</button>
  <button  onclick="playGame('Scissors')">Scissors</button>
<button title="if you press this button the scores will be reset to zero" onclick="
scores.wins=0;
scores.losses=0;
scores.Tie=0;
">Reset Score</button>

<script>
let scores= {
  wins:0,
  losses:0,
  Tie:0
}

let result;
let computerMove;
function playGame(playerMove){

  pickComputerMove();
  if(playerMove==='Rock'){
    if(computerMove==='Rock'){
      result='Tie';
    }else if(computerMove==='Paper'){
      result='you lose';
    }else if(computerMove==='Scissors'){
      result='you win';
    }
  }else if(playerMove==='Paper'){
    if(computerMove==='Rock'){
      result='you win';
    }else if(computerMove==='Paper'){
      result='Tie';
    }else if(computerMove==='Scissors'){
      result='you lose';
    }
  }else if(playerMove==='Scissors'){
    if(computerMove==='Rock'){
      result='you lose';
    }else if(computerMove==='Paper'){
      result='you win';
    }else if(computerMove==='Scissors'){
      result='Tie';
    }
  }if(result==='you win'){
    scores.wins+=1;
  }else if(result==='you lose'){
    scores.losses+=1;
  }else if(result==='Tie'){
    scores.Tie+=1;
  }
  alert(`you picked ${playerMove},computer picked ${computerMove},The result is ${result}

wins:${scores.wins},losses:${scores.losses},Tie:${scores.Tie}`);

}


function pickComputerMove(){

  const randomNumber=Math.random();

if(randomNumber>=0 && randomNumber<1/3){
  computerMove='Rock';
}else if(randomNumber>=1/3 && randomNumber<2/3){
  computerMove='Paper';
}else if(randomNumber>=2/3 && randomNumber<1){
  computerMove='Scissors';
}
}
</script>



</body>
</html>
