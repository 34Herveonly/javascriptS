<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arrays and loops</title>
</head>
<body>
  <script>
    const myArray = [10,20,30]
  console.log(myArray)
  const theArray = [99,100,101]
  console.log(theArray[2])
  theArray.push(104,105,106)
  console.log(theArray)
  theArray.splice(0,3)
  console.log(theArray)

  let i=1;
  while(i<=5){
    
    console.log(i);
    i++; 
  }
     </script>

  
</body>
</html>
